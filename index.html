<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" type="image/x-icon" href="swap.ico" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<button id="container-log_in_btn">Log in</button>
			<div class="container-token1">
				<input id="container-token1-text" />
				<button id="container-token1-select" type="button">
					CONTAINER-TOKEN1-SELECT
				</button>
			</div>
			<div class="container-token2">
				<input id="container-token2-text" />
				<button id="container-token2-select" type="button">
					CONTAINER-TOKEN2-SELECT
				</button>
			</div>
			<button id="container-swap_btn" type="button">Swap</button>
		</div>
		<div
			class="modal"
			id="modal"
			tabindex="-1"
			role="dialog"
			style="display: none"
		>
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Modal title</h5>
						<button
							type="button"
							class="close"
							id="close_btn"
							data-dismiss="modal"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body" id="modal-body">
						<div id="modal-body-tokens"></div>
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
